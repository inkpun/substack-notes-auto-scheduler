<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Substack Notes Auto Scheduler</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>

    <form id="schedule-form" novalidate>
      <label for="rt-editor">Note Content:</label><br />

      <div id="rt-toolbar">
        <button type="button" data-cmd="bold"><b>B</b></button>
        <button type="button" data-cmd="italic"><i>I</i></button>
        <button type="button" data-cmd="strikeThrough">SÌ¶</button>
        <button type="button" data-cmd="insertUnorderedList">â€¢ List</button>
        <button type="button" data-cmd="insertOrderedList">1. List</button>
        <button type="button" id="link-btn">ðŸ”—</button>
      </div>

      <div
        id="rt-editor"
        contenteditable="true"
        placeholder="Write your note hereâ€¦"
      ></div>
      <br />

      <label for="schedule-time">Schedule Time:</label><br />
      <input type="datetime-local" id="schedule-time" required /><br />

      <button type="submit">Schedule Note</button>
    </form>

    <h3>Scheduled Notes</h3>
    <ul id="scheduled-notes-list"></ul>

    <script src="popup.js"></script>
  </body>
</html>
